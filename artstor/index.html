<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Artstor</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="main-part.css">
	<link rel="stylesheet" href="slide.css">
	<link rel="stylesheet" href="hover-item.css">
	<link rel="stylesheet" href="footer.css">
</head>
<body>
	<div class="wrapper">
	<header>
		<div class='logo'>
			<img src="./images/logo.png" alt="logo">
		</div>
		<div class='thumbnail-wrapper'>
		<div class='thumbnail'>
			<img src='./images/self.jpg' alt='self'>
			<div class='thumbnail-small-content'>
				<h4 class='custom-gray-wording'>Enter</h4> 
				<div class='custom' id='custom2'>Shared Shelf</div>
			</div>
		</div>
		<div class='thumbnail'>
			<img src='./images/head.jpg' alt='head'>
			<div class='thumbnail-small-content'>
				<h4 class='custom-gray-wording'>Enter</h4> 
				<div class='custom' id='custom1'>Artstor Digital Library</div>
			</div>
		</div>
	</div>
	</header>
	<div class='main-part-wrapper'>
		<div class='hover-item-of-content'>
			<div class='hover-item-in-grid'>
				<div class='hover-grid-content'>
					<div class='hover-grid'></div>
				</div>
			</div>
		</div>
		<div id='content' class='content'>
			<ul id='content_ul'>
			</ul>
		</div>
		<div class='main-part'>
			<div class='first-part'>
			</div>
		</div> 
		<div id='imagePart'>
			<div id='imageElement'>
				<div class='slide-text'>Form and Function</div>
				<div class='slide-text-two'>4,700 new images in Decorative Arts and American</div>
			</div>
		</div>

		<footer>
			<div class='grid-footer'>
				<div class='footer-image'>
					<img src="./images/footerImage.png" alt='footerLogo'> 
				</div>
				<div>
					<ul>
						<li>Mission & History</li>
						<li>Terms & conditions</li>
						<li>Careers</li>
					</ul>
				</div>
				<div><ul>
						<li>Trustees & Staff</li>
						<li>CopyRight</li>
						<li>Contact us</li>
					</ul>
				</div>
				<div>
					<ul>
						<li>Privacy Policy</li>
						<li>Policies</li>
					</ul>
				</div>
				<div id='footer-logo'>
					<ul>
						<li><img src='./images/footerImage/facebook.jpg' alt='facebook'></li>
						<li><img src='./images/footerImage/twitter.jpg' alt='twitter'></li>
						<li><img src='./images/footerImage/youtube.jpg' alt='youtube'></li>
						<li><img src='./images/footerImage/wordpress.jpg' alt='wordpress'></li>
						<li><img src='./images/footerImage/email.jpg' alt='email'></li>
						<li><img src='./images/footerImage/phone.png' alt='phone'></li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
</body>
<script src="./js/reuseable.js"></script>
<script src="./js/index.js"></script>
<script src="./js/button.js"></script>
<script src="./js/hoverItem.js"></script>
</html>
